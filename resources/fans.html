<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>密钥</title>
        <script type="text/javascript">
            function copyKey(){
                var keyInput = document.getElementById("keyInput");
                keyInput.select();
                document.execCommand("Copy");
                alert("已复制密钥");
            }
        </script>
    </head>
    <body><br/>
<br/>
<div align="center"><font size="5"> <strong>分享成功</strong></font></div>
<br/>
<!--<div  align="center">a w s l</div>-->
<br/>
<div>
<h1>密钥</h1>

<input type="text" id = "keyInput" value="你的密钥" readonly>
<br><br>
<button onclick="copyKey()">复制密钥</button>
</div>
<br/>

</html>
